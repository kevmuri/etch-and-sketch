<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch and Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas"></div>
    <div id="controls">
        <button type="button" onclick="showPopup()">Reset or Resize</button>
        <div class="popup" id="popup" style="display: none;">
            <input type="range" min="1" max="100" class="slider" id="sizeSlider" value="16"><br>
            <p id="counter">Size: 16x16</p>
            <button type="button" id="sizeConfirm" onClick="resizeGrid()">Reset!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
